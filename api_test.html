<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="endpoint">
        <h2>Test GET /jobs/</h2>
        <button onclick="testEndpoint('/jobs/')">Test Endpoint</button>
        <div id="jobs-result"></div>
    </div>
    
    <div class="endpoint">
        <h2>Test GET / (root)</h2>
        <button onclick="testEndpoint('/')">Test Endpoint</button>
        <div id="root-result"></div>
    </div>

    <script>
        async function testEndpoint(endpoint) {
            const resultDiv = document.getElementById(endpoint === '/' ? 'root-result' : 'jobs-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`https://advertisement-management-api-91xh.onrender.com${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                const status = response.status;
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                let content;
                try {
                    content = await response.json();
                } catch (e) {
                    content = await response.text();
                }
                
                const result = {
                    url: response.url,
                    status,
                    statusText: response.statusText,
                    headers,
                    body: content
                };
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (status >= 200 && status < 300) {
                    resultDiv.className = 'success';
                } else {
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('API Test Error:', error);
            }
        }
    </script>
</body>
</html>
